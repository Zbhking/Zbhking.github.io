	<!-- js代码 -->
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2016, 3, 27);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 2000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
		//导航栏
		var nav = document.getElementById('nav');
		nav.onmouseover = function () {
			document.getElementById('list').style.display = 'block';
		}
		nav.onmouseout = function () {
			document.getElementById('list').style.display = 'none';
		}

		//丘比特
		var loveBox = document.getElementById('loveBox');
		//找到放字体图标的盒子
		document.onmousemove = function (e) {
			//设置鼠标移动事件，并传参
			e = e || window.event;
			//兼容IE8代码
			var X = getEventPagePoint(e).pageX;
			//用x变量来存储可视区域加元素原本的宽
			var Y = getEventPagePoint(e).pageY;
			//用y变量来存储可视区域个元素原本的top值
			loveBox.style.left = X + 'px';
			//然后赋值给img标签的left样式
			loveBox.style.top = Y + 'px';
			//赋值给top样式
		}
		var content = document.getElementById('content');
		//找到id为content的标签
		var skip = document.getElementById('skip');
		//找到id为skip的标签
		content.onmouseover = function () {
			//为标签添加鼠标移入事件
			skip.style.display = 'block';
			//当鼠标移入时，改变id为skip标签中display的值
		}
		content.onmouseout = function () {
			//为标签添加鼠标移出事件
			skip.style.display = 'none';
			//当鼠标移出时，设置id为skip的display为隐藏
		}
	</script>

</body>
